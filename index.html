<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Pokaimon</title>
    <meta
      name="description"
      content="Pokaimon is a Genshin Impact themed collectible game with mechanics similar to Pokemon."
    />

    <meta name="theme-color" content="#111827" />

    <!-- #region favicons -->
    <!-- regular favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icons/favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicons/favicon-16x16.png"
    />

    <!-- windows 8/10 tiles -->
    <meta name="msapplication-TileColor" content="#FB7185" />
    <meta
      name="msapplication-TileImage"
      content="/icons/microsoft/ms-icon-144x144.png"
    />

    <!-- android icon -->
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/android/android-icon-192x192.png"
    />

    <!-- apple touch icons -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/icons/apple/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/icons/apple/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/icons/apple/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/icons/apple/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/icons/apple/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/icons/apple/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/icons/apple/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/icons/apple/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple/apple-icon-180x180.png"
    />
    <!-- #endregion favicons -->
  </head>
  <body class="bg-grey-900 text-body">
    <noscript>
      <strong
        >We're sorry but Pokaimon doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
